<div class="conference-card">
    <div class="card-container">
        <div class="card-inner">
            <div class="card-front">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <div class="conference-front-name p-2 d-flex flex-column justify-content-center align-items-center">
                        <h6 id="conference-name"></h6>
                        <span id="conference-dates" class="text-small ellipsize mt-2"></span>
                    </div>
                    <div
                        class="conference-front-info d-flex flex-column justify-content-center align-items-start py-2 px-2">
                        <span id="conference-city" class="h7" style="position: relative; top: 4px;"></span>
                        <span id="conference-country" class="text-extra-small" style="position: relative; top: -4px;"></span>
                    </div>
                </div>
            </div>

            <div class="card-back">
                <div class="card-back-overlay"></div>
                <div class="card-content d-flex flex-column justify-content-between p-3">
                    <div class="add-to-calendar">
                        <p class="text-small">Add to calendar</p>
                        <div class="calendar-buttons d-flex justify-content-center gap-4">
                            <a id="conference-calendar-google" href="" class="btn btn-sm btn-outline-light"
                                target="_blank">
                                <i class="fab fa-google"></i>
                            </a>
                            <a id="conference-calendar-apple" href="" class="btn btn-sm btn-outline-light"
                                target="_blank">
                                <i class="fab fa-apple"></i>
                            </a>
                        </div>
                    </div>
                    <div>
                        <a id="conference-url" href="" class="conference-cta btn btn-outline-light" target="_blank">
                            <i class="fas fa-link"></i> Website
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
