<div class="conference-card">
    <div class="card-container">
        <div class="card-inner">
            <div class="card-front">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <div class="conference-front-name p-2 d-flex flex-column justify-content-center align-items-center">
                        <h6 id="conference-name"></h6>
                        <span id="conference-dates" class="text-small ellipsize mt-2"></span>
                    </div>
                    <div class="conference-front-info d-flex justify-content-between align-items-center p-2">
                        <div class="d-flex flex-column justify-content-center align-items-start me-2">
                            <span id="conference-city" class="h7" style="position: relative; top: 4px;"></span>
                            <span id="conference-country" class="text-extra-small"
                                style="position: relative; top: -4px;"></span>
                        </div>
                        <div class="d-flex flex-column align-items-end mt-auto">
                            <span id="conference-promoted" class="text-color-attention text-extra-small-2">Promo code</span>
                            <span id="conference-sponsored" class="text-color-secondary text-extra-small-2">Sponsored</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-back">
                <div class="card-back-overlay"></div>
                <div class="card-content d-flex flex-column justify-content-between">
                    <div class="d-flex flex-column add-to-calendar m-2">
                        <span class="text-small mb-2">Add to calendar</span>
                        <div class="calendar-buttons d-flex justify-content-center gap-4">
                            <a id="conference-calendar-google" href="" class="btn btn-sm btn-outline-light"
                                target="_blank">
                                <i class="fab fa-google"></i>
                            </a>
                            <a id="conference-calendar-apple" href="" class="btn btn-sm btn-outline-light"
                                target="_blank">
                                <i class="fab fa-apple"></i>
                            </a>
                        </div>
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                        <a id="conference-url" href="" class="conference-cta btn btn-outline-light mt-1 mx-2" target="_blank">
                            <i class="fas fa-link"></i> Website
                        </a>
                        <span id="conference-promo-code" class="text-extra-small pt-1 ps-2 pe-2 pb-2"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
